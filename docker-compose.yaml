version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=voy_db
      - POSTGRES_USER=voy_user
      - POSTGRES_PASSWORD=voy_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voy_user -d voy_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Add this to ensure PostGIS extension is created
    command: >
      bash -c "
        docker-entrypoint.sh postgres &
        sleep 10 &&
        psql -U voy_user -d voy_db -c 'CREATE EXTENSION IF NOT EXISTS postgis;' &&
        psql -U voy_user -d voy_db -c 'CREATE EXTENSION IF NOT EXISTS postgis_topology;'
        wait
      "

  web:
    build: .
    command: >
      bash -c "python manage.py makemigrations authentication &&
               python manage.py makemigrations rides &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgis://voy_user:voy_password@db:5432/voy_db
      # Add these environment variables
      - GDAL_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/libgdal.so
      - GEOS_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/libgeos_c.so
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
volumes:
  postgres_data: